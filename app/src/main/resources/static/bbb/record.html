<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>兑换记录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="js/rem.js"></script> 
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>
<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage")
		$(".loading").fadeOut(300)

		$.ajax({
			type:"post",
			url:"http://irn9uu1.hn3.mofasuidao.cn/app/selectAllExchangeByUid.do",
			data:{},
			async:false,
			dataType:"json",
			success:function (data) {
				var str="";
				var exchange=data.data;
				if (data.code==1) {
                    str="<div id=\"main\" class=\"mui-clearfix\">\n" +
                        "<div class=\"norecord clearfloat\">\n" +
                        "<img src=\"img/record.png\"/>\n" +
                        "<p>还没有您的记录哦~</p>\n" +
                        "<p>快进行第一次兑换吧！</p>\n" +
                        "<a href=\"integral.html\">\n" +
                        "去兑换\n" +
                        "</a>\n" +
                        "</div>\n" +
                        "</div>";
                    $("#integellist").append(str);
                } else if (data.code==0) {
                    for (var i=0;i<exchange.length;i++){
                        str="<div class=\"list clearfloat fl box-s\">" +
                            "<div class=\"tu clearfloat fl\">" +
                            "<img src='images/kuzi/"+exchange[i].pictureurl+"'/>" +
                            "</div>" +
                            "<div class=\"middle fl clearfloat\">" +
                            "<p class=\"tit\">"+exchange[i].pname+"</p>" +
                            "<p class=\"price\">原价￥"+exchange[i].salesprice+"</p>"+
                            "<p class=\"price\"><span>"+exchange[i].integral+"</span>积分</p>" +
                            "</div>" +
                            "<a href=\"integral-detail.html?skuid="+exchange[i].skuid+"\" class=\"clearfloat fr dh-btn dh-btn1\">" +
                            "已兑换" +
                            "</a>" +
                            "</div>";
                        $("#integellist").append(str);
                    }
				}
            }
		})
	})
</script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->

			<p>兑换记录</p>
	    </header>

			<div class="allre-list clearfloat" id="integellist">
			</div>
